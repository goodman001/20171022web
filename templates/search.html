{% extends "base.html" %}

{% block body_contents %}
<div class="content">
	<div class="div10">
		<div class="well">
			<center>
				<form method="POST" action="/searchname">
					<input type="text" name="searchname" placeholder="Search for name" required>
					<input type="submit" value="Search" class="btn btn3 padding3">
				</form>
			</center>
			
		</div>		
	</div>
	<div class="div10">
		{% if flag == 1 %}
			<h4>Search result is null</h4>
		{% endif %}
		{% for item in search_list: %}
		<div class="gallery">
		  <a href="/students/{{item[0]}}">
			<img src="/images/{{item[0]}}">
		  </a>
		  <div class="desc"><a href="/students/{{item[0]}}">{{item[3]}}</a></div>
		</div>	
		{% endfor %}
	</div>

</div>
{% endblock %}
